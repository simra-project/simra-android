# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
  branches:
    include:
    - master

pr:
 branches:
  include:
    - master


jobs:
- job: bundle
  displayName: 'Build bundle'
  variables:
    API_ENDPOINT: $(apiEndpoint)
    API_SECRET: $(apiSecret)
  pool:
    vmImage: 'macos-latest'
  steps:
    - task: Gradle@2
      condition: ne(variables['Build.SourceBranch'], 'refs/heads/master')
      inputs:
        gradleWrapperFile: 'gradlew'
        tasks: 'bundleQa'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        gradleOptions: '-Xmx3072m'
        sonarQubeRunAnalysis: false
        checkStyleRunAnalysis: true
        findBugsRunAnalysis: true
        pmdRunAnalysis: true
      env:
        API_ENDPOINT: $(apiEndpoint)
        API_SECRET: $(apiSecret)

    - task: Gradle@2
      condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
      inputs:
        gradleWrapperFile: 'gradlew'
        tasks: 'bundleRelease'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        gradleOptions: '-Xmx3072m'
        sonarQubeRunAnalysis: false
        checkStyleRunAnalysis: true
        findBugsRunAnalysis: true
        pmdRunAnalysis: true
      env:
        API_ENDPOINT: $(apiEndpoint)
        API_SECRET: $(apiSecret)

    - task: CopyFiles@2
      inputs:
        SourceFolder: $(Build.SourcesDirectory)
        contents: '**/*.aab'
        targetFolder: '$(build.artifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)/app/build/outputs/bundle/release'
        artifactName: 'bundle-files'
        artifactType: 'container'

    - task: PublishBuildArtifacts@1
      condition: ne(variables['Build.SourceBranch'], 'refs/heads/master')
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)/app/build/outputs/bundle/qa'
        artifactName: 'bundle-files-qa'
        artifactType: 'container'

    # - task: CopyFiles@2
