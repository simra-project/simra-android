    #     targetFolder: '$(build.artifactStagingDirectory)'

    # - task: PublishBuildArtifacts@1
    #   inputs:
    #     pathtoPublish: '$(Build.ArtifactStagingDirectory)/metadata/android'
    #     artifactName: 'metadata-files'
